<DOCTYPE! html>
<html lang-en>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>  
  <body>
    <div id="container">
      <div id="header">
        <h1>Rock Paper Scissors Game</h1>  
      </div>
      <div id="content">
        <div id="rules">
          <h4>Rules: First one to 3 points wins!</h4>  
        </div>
        <div id="buttons">
          <button type="button" id="rock"><img src="images/rock.png" alt="gif of rock" width="100px" height="100px"></button>
          <button type="button" id="paper"><img src="images/paper.png" alt="gif of paper" width="100px" height="100px"></button>
          <button type="button" id="scissors"><img src="images/scissors.png" alt="gif of scissors" width="100px" height="100px"</button>
        </div>  
        <div id=resultsBox>
            <!-- This goes conection between JavaScrip and Html and showing the Results, Decision, Score-->
        </div>
      </div>
    </div> 
    <script type="text/javascript" src="rps.js"></script> 
  </body>
</html>
